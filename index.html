<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
</head>

<body>
<div>
  <div>
    <form action="">
      <div>
        <label for="name">Name:</label>
        <input type="name" id="name">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="name" id="password">
      </div>
      <div>
        <label for="GitHub">GitHub Username:</label>
        <input type="name" id="GitHub">
      </div>
    </form>
  </div>
  <div>
    <form action="">
      <p>Please select the tier that meets your requirements:</p>
      <ul>
        <div>
          <input type="radio" id="Enterprise">
          <label for="Enterprise">Enterprise</label></div>
        <div>
          <input type="radio" id="Pro">
          <label for="Pro">Pro</label>
        </div>
        <div>
          <input type="radio" id="Free">
          <label for="Free">Free</label>
        </div>
      </ul>
    </form>
    <div>
      <form action="">
        <input type="checkbox" id="RememberMe">
        <label for="RememberMe">Remember Me Always And Forever</label>
      </form>
    </div>
  </div>
</div>


</body>

</html>
